{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro do Usuário</title>
  <link rel="stylesheet" href="{% static 'css/script.css'%}">
</head>
<body>
  <div class="form">
    <form  id="meuFormulario">
        <div class="form-header">
            <div class="title">
                <h1>Cadastre-se</h1>
            </div>
            <div class="login-button">
                <button><a href="/products/templates/products.html">Entrar</a></button>
            </div>
        </div>

        <div class="input-group">
            <div class="input-box">
                <label for="nome">Primeiro Nome</label>
                <input
                    id="nome"
                    type="text"
                    name="nome"
                    placeholder="Digite seu primeiro nome"
                    required
                />
            </div>

            <div class="input-box">
                <label for="Sobrenome">Sobrenome</label>
                <input
                    id="Sobrenome"
                    type="text"
                    name="Sobrenome"
                    placeholder="Digite seu sobrenome"
                    required
                />
            </div>
            <div class="input-box">
                <label for="email">E-mail</label>
                <input
                    id="email"
                    type="email"
                    name="email"
                    placeholder="Digite seu e-mail"
                    required
                />
            </div>

            <div class="input-box">
                <label for="number">Celular</label>
                <input
                    id="number"
                    type="tel"
                    name="number"
                    placeholder="(xx) xxxx-xxxx"
                    required
                />
            </div>

            <div class="input-box">
                <label for="password">Senha</label>
                <input
                    id="password"
                    type="password"
                    name="password"
                    placeholder="Digite sua senha"
                    required
                />
            </div>

            <div class="input-box">
                <label for="confirmPassword"
                    >Confirme sua Senha</label
                >
                <input
                    id="confirmPassword"
                    type="password"
                    name="confirmPassword"
                    placeholder="Digite sua senha novamente"
                    required
                />
            </div>
        </div>

        <div class="gender-inputs">
            <div class="gender-title">
                <h6>Gênero</h6>
            </div>

            <div class="gender-group">
                <div class="gender-input">
                    <input id="female" type="radio" name="gender" value="female" />
                    <label for="female">Feminino</label>
                </div>

                <div class="gender-input">
                    <input id="male" type="radio" name="gender" value="male" />
                    <label for="male">Masculino</label>
                </div>

                <div class="gender-input">
                    <input id="others" type="radio" name="gender" value="others" />
                    <label for="others">Outros</label>
                </div>

                <div class="gender-input">
                    <input id="none" type="radio" name="gender" value="none" />
                    <label for="none">Prefiro não dizer</label>
                </div>
            </div>
        </div>

        <div class="continue-button">
            <button type="submit">Continuar</button>
        </div>
    </form>
</div>
</div>
<script src="{% static 'css/js/index.js'%}"></script>
</script>
</body>
</html>
